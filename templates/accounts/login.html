{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
{% load static %}


<div class="container mt-10" style="width: 500px;">

    <div class="card border-0 shadow mb-10">
        <div class="card-body">
            <h2 class="h4 mb-3">Sign in</h2>
            {% include 'includes/messages.html' %}


            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3"><i
                        class="ci-mail position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                    <input name="username" class="form-control rounded-start" type="text" placeholder="Username"
                        required="">
                </div>
                <div class="input-group mb-3"><i
                        class="ci-locked position-absolute top-50 translate-middle-y text-muted fs-base ms-3"></i>
                    <div class="password-toggle w-100">
                        <input name="password" class="form-control" type="password" placeholder="Password" required="">
                        <label class="password-toggle-btn" aria-label="Show/hide password">
                            <input  class="password-toggle-check" type="checkbox"><span
                                class="password-toggle-indicator"></span>
                        </label>
                    </div>
                </div>

                <div class="d-flex flex-wrap justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked="" id="remember_me">
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div><a class="nav-link-inline fs-sm" href="account-password-recovery.html">Forgot password?</a>
                </div>
                <hr class="mt-4">
                <div class="text-end pt-4">
                    <button class="btn btn-primary" type="submit"><i class="ci-sign-in me-2 ms-n21"></i>Sign In</button>
                </div>
            </form>
        </div>
    </div>

</div>


{% endblock %}
