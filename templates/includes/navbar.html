{% load static %}
      
<header class="navbar d-block navbar-sticky navbar-expand-lg navbar-light position-absolute w-100 {% if request.path != "/" %}bg-light{% endif %} ">
    <div class="container">
        <a class="navbar-brand me-4" href="{% url 'home' %}">
            <img src="{% static '/logo.png' %}" width="200" class='pt-1'>
        </a>

        
        <div class="navbar-toolbar d-flex align-items-center order-lg-3">
 
            
                {% if user.is_authenticated %}
                
                <a class="btn btn-sm btn-danger rounded-1 ms-lg-4 ms-2" href="{% url 'logout_s' %}">Logout</a>
                <!-- <li>
                    <a href="javascript:{document.getElementById('logout').submit()}" class="sign-in"><i class="fa fa-sign-out"></i> Logout</a>

                      {% csrf_token %}
                      <input type="hidden">
                    </form>
                </li> -->

                {% else %}
                    <a class="btn btn-sm btn-primary rounded-1 ms-lg-4 ms-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-sm btn-secondary rounded-1 ms-lg-4 ms-2" href="{% url 'register' %}">Register</a>
                {% endif %}

        </div>

        
        <div class="collapse navbar-collapse me-auto order-lg-2" id="navbarCollapse">
            <!-- Search (mobile)-->
            <div class="d-lg-none py-3">
                <div class="input-group"><i
                        class="ci-search position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                    <input class="form-control rounded-start" type="text" placeholder="What do you need?">
                </div>
            </div>

            <!-- Primary menu-->
            <ul class="navbar-nav">
                <li class="nav-item {% if "/" == request.path %} active {% endif %}">
                    <a  class="nav-link" href="{% url 'home' %}">Home</a>
                </li>

                <li class="nav-item {% if "cars" == request.path %} active {% endif %}">
                    <a class="nav-link" href="{% url 'cars' %}">Cars</a>
                </li>

                <li class="nav-item {% if "contact" == request.path %} active {% endif %}">
                    <a  class="nav-link" href="{% url 'contact' %}" >Contact</a>
                </li>

                <li class="nav-item {% if "services" == request.path %} active {% endif %}">
                    <a  class="nav-link" href="{% url 'services' %}">Services</a>
                </li>

                    </ul>
                </li> -->
            </ul>
        </div>
    </div>

</header>
